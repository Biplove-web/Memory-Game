<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Memory Match Game</h1>
  <button id="startBtn">Start Game</button>
  <div id="timer" style="display: none;">Time Left: <span id="timeLeft">60</span> seconds</div>
  <div class="game-board" id="gameBoard"></div>
  <button id="resetBtn" style="display: none;">Reset Game</button>

  <div id="winPopup" class="popup" style="display: none;">
    <div class="popup-content">
      <h2>You Win!</h2>
      <button id="closePopupBtn">Close</button>
    </div>
  </div>

  <div id="timeUpPopup" class="popup" style="display: none;">
    <div class="popup-content">
      <h2>Time's Up!</h2>
      <button id="closeTimeUpBtn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
